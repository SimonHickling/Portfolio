<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" contents="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"/>
  <title>Palindrome Checker</title>
</head>
<body>
  <div id="border-box">
  <header>
    <div id="head-banner">
      <h1 id="main-head">Palendrome Checker</h1>
    </div>
    <h2 id="sub-head">By Simon Hickling</h2>
  </header>
  <div class="box" id="outer-box">
    <label id="input-label">Enter your word here, to check if it is a palendrome: </label>
    <div class="box" id="inner-box">
      <input id="text-input" placeholder="e.g. radar" required></input>
      <button id="check-btn">Check</button>
      <div id="result" class="result hide">Lets test this</div>
    </div>
  </div>
  </div>
  <script src="script.js"></script>

</body>
</html>
